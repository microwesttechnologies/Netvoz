<div class="container" data-aos="fade-right">
  <div class="form">
    <h1 class="tittle">Formulario de contacto</h1>
    <form [formGroup]="contactForm">
      <!--Row 1-->
      <div class="row">
        <!--Nombre Completo-->
        <div class="col-8">
          <mat-form-field class="imput-full-width">
            <input type="text" matInput placeholder="Nombre Completo" />
          </mat-form-field>
        </div>
        <!--Correo Electronico-->
        <div class="col-4">
          <mat-form-field class="imput-full-width">
            <input type="text" matInput placeholder="Correo electronico" />
          </mat-form-field>
        </div>
      </div>
      <!--Row 2-->
      <div class="row">
        <!--Nombre Telefonico-->
        <div class="col-6">
          <mat-form-field class="imput-full-width">
            <input type="text" matInput placeholder="Numero Telefonico" />
          </mat-form-field>
        </div>
        <!--WhatsApp-->
        <div class="col-6">
          <mat-form-field class="imput-full-width">
            <input type="text" matInput placeholder="WhatsApp" />
          </mat-form-field>
        </div>
      </div>
      <!--Row 3-->
      <div class="row">
        <!--Asunto-->
        <div class="col-6">
          <mat-form-field class="imput-full-width">
            <mat-label>Asunto</mat-label>
            <mat-select [formControl]="asuntoControl">
              <mat-option value="01">Reporta inconsistencia</mat-option>
              <mat-option value="02">Reportar da√±o en la app</mat-option>
              <mat-option value="03">otros</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <!--Row 3-->
      <div class="row">
        <!--Comentario-->
        <div class="col-12">
          <mat-form-field class="imput-full-width">
            <mat-label>Comentario</mat-label>
        <textarea class="textarea" matInput placeholder="Ingrese el comentario"></textarea>
          </mat-form-field>
        </div>
      </div>
      <!--buttom-->
      <div class="row-center">
        <button color="primary" class="btn-primary" mat-raised-button>
          Enviar Correo
        </button>
      </div>
    </form>
  </div>
</div>
