<div class="container mt-3 mb-3">
  <div class="progress form-group" *ngIf="progress > 0">
    <div
      class="progress-bar progress-bar-striped bg-success"
      role="progressbar"
      [style.width.%]="progress"
    ></div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <input
        mat-flat-button
        color="primary"
        class="form-control"
        type="file"
        (change)="onFileChange($event)"
      />
    </div>
    <div class="col-md-4">
      <button
        mat-mini-fab
        matTooltip="Subir productos"
        (click)="uploadFileJson1()"
      >
        <mat-icon>file_upload</mat-icon>
      </button>
    </div>
  </div>
  <va-mat-table class="mat-elevation-z8">
    <ng-container action-bar-items>
      <mat-form-field>
        <input
          matInput
          (keyup)="doFilter($event.target.value)"
          placeholder="Buscar productos"
        /> </mat-form-field
      >Â 
      <button
        class="btn-secondary"
        mat-mini-fab
        matTooltip="Exportar a excel"
        (click)="exportArray()"
        *ngIf="dataSource?.data.length > 0"
      >
        <mat-icon>text_snippet</mat-icon>
      </button>
    </ng-container>
    <table
      id="tblErrors"
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="id"
      matSortDirection="desc"
      matSortDisableClear
      class="mat-elevation-z8"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="PRO_Codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Cod
        </th>
        <td mat-cell *matCellDef="let producto">{{ producto.PRO_Codigo }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="PRO_Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let producto">{{ producto.PRO_Nombre }}</td>
      </ng-container>

      <!-- Work Type Column -->
      <ng-container matColumnDef="PRO_PrecioUnidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let producto">
          {{ producto.PRO_PrecioUnidad | currency: "COP":"$" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="PRO_MensajeError">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Error</th>
        <td mat-cell *matCellDef="let producto">
          {{ producto.PRO_MensajeError }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
    ></mat-paginator>
  </va-mat-table>
</div>

<div class="top-15" align="end">
  <button mat-raised-button (click)="close()">Close</button>
</div>

<ngx-ui-loader
blur = "15"
delay = "0"
fastFadeOut = "true"
fgsColor = "#FFFFFF"
fgsPosition = "center-center"
fgsSize = "100"
fgsType = "three-strings"
gap = "24"
logoPosition = "center-center"
logoSize = "120"
masterLoaderId = "master"
overlayBorderRadius = "0"
overlayColor = "rgba(40, 40, 40, 0.8)"
pbColor = "#FFFFFF"
hasProgressBar = "true"
text = "Cargando..."
textColor = "#FFFFFF"
textPosition = "center-center"
 ></ngx-ui-loader>
