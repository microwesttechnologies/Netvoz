<h3 class="title" mat-dialog-title>{{ title }}</h3>
<form [formGroup]="form" class="example-form">
  <div class="row">
    <div class="col-6">
      <img [src]="image" width="100%" />
    </div>
    <div class="col"></div>
    <div class="col">
      <mat-slide-toggle color="primary" formControlName="PRO_Estado"
        >Estado</mat-slide-toggle
      >
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <mat-form-field class="imput-full-width">
        <input
          matInput
          placeholder="Codigo"
          formControlName="PRO_Codigo"
          required
        />
      </mat-form-field>
    </div>
    <div class="col-8">
      <mat-form-field class="imput-full-width">
        <input
          matInput
          placeholder="Nombre"
          formControlName="PRO_Nombre"
          required
        />
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="imput-full-width">
        <input
          matInput
          placeholder="Descripcion"
          formControlName="PRO_Descripcion"
        />
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="imput-full-width">
        <input
          matInput
          placeholder="Marca"
          formControlName="PRO_Marca"
          required
        />
      </mat-form-field>
    </div>
    <div class="col-6">
      <app-categoria-select
        [categorias]="categorias"
        (catSelect)="onSelectCategoria($event)"
      >
      </app-categoria-select>
    </div>
    <div class="col-6">
      <app-umedida-select
        [uMedidas]="umedidas"
        (umeSelect)="onSelectUmedida($event)"
      >
      </app-umedida-select>
    </div>
    <div class="col-6">
      <mat-form-field class="imput-full-width">
        <input
          matInput
          placeholder="TamaÃ±o"
          formControlName="PRO_Tamano"
          required
        />
      </mat-form-field>
    </div>
  </div>

  <!-- <div class="row">
    <div class="col-6">
      <button
        color="primary"
        class="btn-primary"
        mat-raised-button
        (click)="cargarImagen()"
      >
        Cargar imagen
      </button>
      <input
        type="file"
        class="form-control d-none"
        (change)="selectFile($event)"
        #fileUploader
      />
    </div>
  </div> -->
  <div class="row">
    <div class="col-6">
      <mat-form-field class="imput-full-width">
        <input
          matInput
          placeholder="Precio"
          formControlName="PRO_PrecioUnidad"
          required
        />
      </mat-form-field>
    </div>
    <!-- Colores -->
    <ng-container formGroupName="DPR_DetalleProducto">
      <div class="col-6">
        <mat-form-field class="example-full-widt">
          <mat-chip-list #chipList aria-label="color selection">
            <mat-chip
              *ngFor="let color of colors"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="remove(color)"
            >
              {{ color.name }}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input
              matInput
              formControlName="DPR_Color"
              type="color"
              style="color: azure"
              placeholder="Colores del producto*"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)"
              required
            />
          </mat-chip-list>
        </mat-form-field>
      </div>
    </ng-container>

    <!-- Observaciones -->
    <div class="col-12">
      <mat-form-field class="imput-full-width">
        <mat-label>Observaciones</mat-label>
        <textarea
          class="textarea"
          matInput
          formControlName="PRO_DescripcionDetallada"
          placeholder="Descripcion del producto"
          required
        ></textarea>
      </mat-form-field>
    </div>
  </div>
</form>
<div class="top-15" style="text-align: end">
  <button mat-raised-button (click)="close()">Close</button>
  <button
    [disabled]="form.invalid"
    class="btn-success"
    mat-raised-button
    (click)="save()"
  >
    Save
  </button>
</div>

<ngx-ui-loader
  blur="15"
  delay="0"
  fastFadeOut="true"
  fgsColor="#FFFFFF"
  fgsPosition="center-center"
  fgsSize="100"
  fgsType="three-strings"
  gap="24"
  logoPosition="center-center"
  logoSize="120"
  masterLoaderId="master"
  overlayBorderRadius="0"
  overlayColor="rgba(40, 40, 40, 0.8)"
  pbColor="#FFFFFF"
  hasProgressBar="true"
  text="Cargando..."
  textColor="#FFFFFF"
  textPosition="center-center"
></ngx-ui-loader>
