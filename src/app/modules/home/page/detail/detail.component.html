<body>
  <div class="container">
    <h3 mat-dialog-title>{{ titulo }}</h3>
    <va-mat-table class="mat-elevation-z8">
      <ng-container action-bar-items>
        <mat-form-field>
          <input
            matInput
            (keyup)="doFilter($event.target.value)"
            placeholder="Buscar"
          /> </mat-form-field
        >Â 
        <button
          class="btn-secondary"
          mat-mini-fab
          matTooltip="Exportar a excel"
          (click)="exportArray()"
        >
          <mat-icon>text_snippet</mat-icon>
        </button>
        <button
          class="btn-secondary"
          style="float: right"
          mat-stroked-button
          matTooltip="Regresar"
          [routerLink]="['/dashboard']"
          routerLinkActive="router-link-active"
        >
          Regresar
        </button>
      </ng-container>
      <table
        id="tblordenes"
        mat-table
        [dataSource]="dataSource"
        matSort
        matSortActive="id"
        matSortDirection="desc"
        matSortDisableClear
        class="mat-elevation-z8"
      >
        <!-- Id Column -->
        <ng-container matColumnDef="ORD_Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Id
          </th>
          <td mat-cell *matCellDef="let orden">{{ orden.ORD_Id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ORD_FechaOrden">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let orden">{{ orden.ORD_FechaOrden }}</td>
        </ng-container>

        <!-- Work Type Column -->
        <ng-container matColumnDef="ORD_ValorOrden">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
          <td mat-cell *matCellDef="let orden">
            {{ orden.ORD_ValorOrden | currency: "COP":"$" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="USU_NombreCompleto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
          <td mat-cell *matCellDef="let orden">
            {{ orden.USU_NombreCompleto }}
          </td>
        </ng-container>

        <ng-container matColumnDef="EOR_EstadosOrdenesEOR_Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let orden">
            {{ orden.EOR_EstadosOrdenesEOR_Nombre }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
      ></mat-paginator>
    </va-mat-table>
  </div>
</body>
